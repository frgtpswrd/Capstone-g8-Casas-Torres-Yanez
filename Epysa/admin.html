tml lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<header class="main-header">
    <div class="logo">
        <h1><a href="index.html" style="color: white; text-decoration: none;">MiTienda (Admin)</a></h1>
    </div>
    <div class="user-actions">
        <a href="index.html"><i class="fas fa-home"></i> Volver a la Tienda</a>
        <a href="#" id="admin-user-info"><i class="fas fa-user-shield"></i> Cargando...</a>
    </div>
</header>

<main class="container">
    
    <h2 class="section-title">Panel de Administración de Solicitudes</h2>
    
    <div id="admin-solicitudes-container">
        <p>Cargando solicitudes...</p>
        </div>

</main> 

<div class="modal-overlay" id="custom-alert-modal">
    <div class="alert-modal-content">
        <div class="alert-icon">
            <i class="fas fa-check" id="alert-icon-success"></i>
            <i class="fas fa-times" id="alert-icon-error"></i>
            <i class="fas fa-info-circle" id="alert-icon-info"></i>
        </div>
        <h2 id="alert-title">¡Éxito!</h2>
        <p id="alert-message">Tu operación se completó.</p>
        <button class="modal-button primary" id="alert-ok-btn">OK</button>
    </div>
</div>
<div class="modal-overlay" id="respuesta-modal-overlay">
    <div class="modal-content auth-modal-content">
        <button class="modal-close" id="respuesta-modal-close">&times;</button>
        <h2>Responder a Solicitud</h2>
        <form id="respuesta-form">
            <input type="hidden" id="respuesta-solicitud-id">
            <div class="form-group">
                <label for="respuesta-email">Email del Cliente (solo lectura):</label>
                <input type="email" id="respuesta-email" disabled>
            </div>
            <div class="form-group">
                <label for="respuesta-comentario-cliente">Comentario del Cliente:</label>
                <textarea id="respuesta-comentario-cliente" rows="3" disabled></textarea>
            </div>
            <div class="form-group">
                <label for="respuesta-cuerpo">Tu Respuesta:</label>
                <textarea id="respuesta-cuerpo" rows="5" required placeholder="Escribe tu respuesta aquí..."></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="modal-button primary" id="respuesta-submit-btn">Enviar Respuesta</button>
            </div>
        </form>
    </div>
</div>
<footer class="main-footer">
    <div class="footer-bottom">
        <p>&copy; 2025 Prototipo MiTienda. Todos los derechos reservados.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/admin.js"></script>

</body>
</html>
